site_name: Calrissian - CWL on Kubernetes
site_description: 'CWL runner for Kubernetes'
site_url: 'https://calrissian-cwl.github.io'
site_author: 'Fabrice Brito'
# Repository

repo_name: 'calrissian-cwl.github.io ' 
repo_url: 'https://github.com/calrissian-cwl/calrissian-cwl.github.io'
edit_uri: 'docs/'
# set elsewhere the reference to the initial Duke University project repo (Duke-GCB/calrissian / https://github.com/Duke-GCB/calrissian.git)


theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  #favicon: assets/favicon.png
  #icon:
  #  logo: logo

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins  
plugins:
  # - meta  # ! insider only, and must put before blog plugin
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true

nav:
- Introduction: 'index.md'
- Installation and Configuration:
  - Installation: 'installation.md'
  - Cluster Configuration: 'cluster-configuration.md'
- Background: 'background.md'
- How it works: 'how-it-works.md'
- Tutorial: 
  - Calrissian Job: 'tutorial/k8s-job.md'
  #- Calrissian Cli: 'tutorial/calrissian-cli.md'
- How-to:
  - Save the tool logs: 'how-to/save-tool-logs.md'
  - Set pod labels: 'how-to/set-pod-labels.md'
  - Set node selectors: 'how-to/set-node-selectors.md'
- Reference: 
  - Command-line tool: 'reference/cli.md'
- Conformance:
  - 1.0.2: 'conformance/1.0.2.md'
  - 1.1.0: 'conformance/1.1.0.md'
  - 1.2.0: 'conformance/1.2.0.md'
  - 1.2.1: 'conformance/1.2.1.md'
